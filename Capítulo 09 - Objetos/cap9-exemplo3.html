<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	
	var motocicletas = {
		marca: "Harkey-Davidson",
		nome: "XL883N Iron 883",

		showDetalhes: function () {

	};

	motocicletas.showDetalhes();
</script>
