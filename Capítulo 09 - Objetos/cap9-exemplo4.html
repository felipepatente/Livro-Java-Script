<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	
	function pessoa(nome, sobrenome, idade, altura) {
		this.nome = nome;
		this.sobrenome = sobrenome;
		this.idade = idade;
		this.altura = altura
	}

	var souEu = new pessoa("Daniela","Reis","38","1.70");
	alert(souEu.nome + ", " + souEu.idade + " anos, " + souEu.altura + " de altura");

</script>
</body>
</html>
