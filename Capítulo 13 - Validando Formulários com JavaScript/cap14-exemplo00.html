<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
	<meta charset="utf-8">

	<style type="text/css">
		form{
			width: 500px;
			margin: 20px auto;
		}

		fieldset{
			padding: 30px;
			border: solid 2px gray;
		}

		legend{
			font-size: 24px;
		}

		label{
			width: 100px;
			display: inline-block;
			text-align: right;
			padding-right: 10px;
		}

		input[type=text]{
			width: 314px;
			height: 30px;
		}

		input[type=submit]{
			width: 150px;
			height: 30px;
			float: right;
		}

	</style>
</head>
<body>

<form action="#" id="meuForm">
	<fieldset>
		<legend>Exemplo básico de formulário</legend>

		<label>Nome*</label>
		<input id="textbox1" type="text" name="txtname">

		<p>
			<label>Cidade</label>
			<select name="cidades" id="cidades">
				<option value="">Selecione uma cidade</option>
				<option value="Opção 1">Maringá-PR</option>
				<option value="Opção 2">Barretos-SP</option>
				<option value="Opção 3">Araçatuba-SP</option>
				<option value="Opção 4">Chapecó-SC</option>			
			</select>
		</p>

		<p><input type="submit" id="botaosub" value="Enviar"></p>
	</fieldset>
</form>


<script type="text/javascript" src="validacao_form.js"></script>

</body>
</html>
