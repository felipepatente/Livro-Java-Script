<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
	<meta charset="utf-8">
</head>
<body>
<p class="exemplo">Clique no bot√£o para pegar o nome do atritubo</p>
<p id="resultado"></p>
<p id="valorAtributo"></p>

<button onclick="pegarNome()">Clique aqui</button>

<script type="text/javascript">
	
	function pegarNome() {
		
		var paragrafo = document.getElementsByTagName("p")[1];
		var botaoNome = paragrafo.attributes[0].name;
		document.getElementById("resultado").innerHTML = botaoNome;

		var txt = document.getElementsByTagName("p")[0].getAttribute("class");
		document.getElementById("valorAtributo").innerHTML = txt;
	}

</script>

</body>
</html>
