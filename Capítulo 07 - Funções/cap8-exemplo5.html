<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
</head>
<body>
<script type="text/javascript">
	
	var mensagem = function (frase) {
		alert(frase);
	}

	var minhaFuncao = function (num1, num2) {
		
		if(num1 > num2){
			return mensagem(num1 + " é maior do que " + num2);
		}else{
			return mensagem(num2 + " é maior do que " + num1);
		}
	}

	//chamando a função mensagem
	minhaFuncao(20,10);

</script>
</body>
</html>
