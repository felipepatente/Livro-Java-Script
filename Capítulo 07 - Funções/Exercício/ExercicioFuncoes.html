<script type="text/javascript">
		
	var somar = function (num1, num2) {
		return num1 + num2;
	}

	var multiplicar = function (num1, num2) {
		return num1 * num2;
	}	

	var dividirMaiorMenor = function (num1, num2) {
		
		if(num1 > num2){
			return num1 / num2;;
		}else{
			return num2 / num1;
		}
	}

	var diferencaMaiorMenor = function (num1,num2) {
		
		if(num1 > num2){
			return num1 - num2;
		}else{
			return num2 - num1;
		}
	}

	alert(dividirMaiorMenor(20,10));

</script>
