<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
</head>
<body>
<p>Será  retornado uma string com os elementos separados por virgula</p>
<button onclick="marcas()">Clique no botão</button>

<p id="resultado"></p>

<script type="text/javascript">
	
	var motocicletas = ["Honda", "Yamaha", "Ducati", "Harley-Davidson", "kawasaki", "Suzuki", "Piaggio"];
	document.getElementById("resultado").innerHTML = motocicletas;

	function marcas() {
		
		if(motocicletas.length > 0){
			motocicletas.pop();
			document.getElementById("resultado").innerHTML = motocicletas;
		}else{
			document.getElementById("resultado").innerHTML = "Vazio";
		}		
	}
	
</script>

</body>
</html>
