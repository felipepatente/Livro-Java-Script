<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
	<meta charset="utf-8">

	<style type="text/css">
		button{
			width: 130px;
			height: 35px;
			border: none;			
		}
	</style>
</head>
<body>

<p class="exemplo">Posicione o mouse sobre o bot√£o</p>

<button onmouseover="mudaCor(this)" onmouseout="normalCor(this)">Posicione aqui</button>

<script type="text/javascript">
	function mudaCor(x) {
		x.style.background = "red";
		x.style.color = "white";
	}

	function normalCor(x) {
		x.style.background = "#DDD";
		x.style.color = "black";		
	}
</script>

</body>
</html>
